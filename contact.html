<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Samsara Fest 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section (same as index.html) -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Samsara Fest 2025</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="lineup.html">Line-Up</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li> <!-- Active link for Contact page -->
                    <li><a href="login-signup.html" class="btn">Login / Sign Up</a></li>
                    <!-- Shopping Cart Icon -->
                    <li><a href="#" class="cart-icon">
                        <img src="images/shopping_cart.png" alt="Cart">
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content for Contact Form -->
    <main>
        <div class="container">
            <h2>Contact Us!</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <h3>Message</h3>
                <textarea id="message" rows="10" cols="50" required></textarea>

                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
